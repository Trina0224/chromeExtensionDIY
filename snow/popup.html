<!DOCTYPE html>
<html lang="en">
<head id="headBp">
    <link rel="stylesheet" href="style.css">    
    <meta charset="UTF-8">
    <title>Snow</title>
</head>
<body>
    <h1>Snow Settings</h1>
    
    <button id="snowingButton">Snow</button>

    <form name="snowSettings">

        Number of snowflakes: <input type="number" name="snowFlakes" id="snowFlakes" min="0" max="1000" step="50">
        <br />

        Speed: <input type="number" name="snowSpeed" id="snowSpeed" min="0" max="10" step="0.1">
        <br />

        Color: <input type="color" name="snowColor" id="snowColor">
        <br />

        SnowSize: <input type="number" name="snowSize" id="snowSize" min="8" max="100" step="1">
    </form>

    <div>
        <p>@trinashih</p>
    </div>

    <script src="popup.js"></script>
</body>
</html>
